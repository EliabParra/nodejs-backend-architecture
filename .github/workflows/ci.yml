name: CI

on:
    push:
        branches:
            - '**'
    pull_request:

jobs:
    test:
        name: Test (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node-version: [20.x, 22.x, 24.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    coverage:
        name: Coverage (Node 24.x)
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run coverage
              run: npm run test:coverage

            - name: Upload coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage
